<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Departures & Arrivals - Train Station Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DB Screen Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000050;
            min-height: 100vh;
            color: white;
            font-weight: 300;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #000050;
            padding: 30px;
            flex-shrink: 0;
        }
        
        .time-display {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 400;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 4px;
            border: 2px solid white;
        }
        
        .station-search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        
        .station-search-input {
            font-family: 'DB Screen Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .station-search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }
        
        .station-search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .station-suggestions {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 700px;
            display: none;
            z-index: 1000;
            margin-top: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .station-suggestion-item {
            padding: 16px 20px;
            color: #1a237e;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(26, 35, 126, 0.1);
            font-weight: 400;
        }
        
        .station-suggestion-item:last-child {
            border-bottom: none;
        }
        
        .station-suggestion-item:hover {
            background: rgba(26, 35, 126, 0.1);
            transform: translateX(4px);
        }
        
        .controls {
            background: #000050;
            padding: 20px 30px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ffffff40;
            flex-shrink: 0;
            align-items: center;
        }
        
        .segmented-control {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .segment-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .segment-btn:last-child {
            border-right: none;
        }
        
        .segment-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .segment-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .controls-left {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .transport-filter {
            position: relative;
        }
        
        .transport-filter-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .transport-filter-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .transport-filter-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .transport-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            min-width: 220px;
            display: none;
            z-index: 1000;
            margin-top: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .transport-option {
            padding: 12px 16px;
            color: #1a237e;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(26, 35, 126, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 400;
        }
        
        .transport-option:last-child {
            border-bottom: none;
        }
        
        .transport-option:hover {
            background: rgba(26, 35, 126, 0.1);
        }
        
        .transport-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #1a237e;
            border-radius: 3px;
            position: relative;
            flex-shrink: 0;
        }
        
        .transport-checkbox.checked {
            background: #000050;
        }
        
        .transport-checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: -2px;
            left: 2px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .transport-reset {
            padding: 12px 16px;
            color: #dc143c;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
            border-top: 1px solid rgba(26, 35, 126, 0.1);
        }
        
        .transport-reset:hover {
            background: rgba(220, 20, 60, 0.1);
        }
        
        .status {
            background: #000050;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-bottom: 1px solid #ffffff40;
            flex-shrink: 0;
        }
        
        .departures-container {
            background: #000050;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .departure-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            padding: 25px 30px;
            border-bottom: 1px solid #ffffff40;
            transition: background 0.2s ease;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            cursor: pointer;
        }
        
        .departure-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .line-info {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 0;
        }
        
        .line-badge {
            background: #dc143c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            min-width: 55px;
            text-align: center;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        
        .line-badge.s-bahn {
            background: #4caf50;
        }
        
        .line-badge.regional {
            background: #2196f3;
        }
        
        .line-badge.metro {
            background: #1976d2;
        }
        
        .line-badge.tram {
            background: #e91e63;
        }
        
        .line-badge.bus {
            background: #9c27b0;
        }
        
        .destination-info {
            min-width: 0;
        }
        
        .destination {
            font-size: 2.2rem;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .platform-info {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .time-info {
            text-align: right;
            flex-shrink: 0;
        }
        
        .departure-time {
            font-size: 2.8rem;
            font-weight: 300;
            line-height: 1;
        }
        
        .time-suffix {
            font-size: 1.4rem;
            opacity: 0.8;
            margin-left: 8px;
        }
        
        .delay-info {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .delay-info.on-time {
            color: #4caf50;
        }
        
        .delay-info.delayed {
            color: #ff5722;
            font-weight: 500;
        }
        
        .in-minutes {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .from-origin {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .no-data {
            text-align: center;
            padding: 80px 30px;
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        .loading-more {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .last-update {
            background: #000050;
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-size: 0.9rem;
            border-top: 1px solid #ffffff40;
            flex-shrink: 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .debug-info {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            padding: 10px;
            margin: 10px 30px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: monospace;
        }
        
        /* Journey Progress Overlay Styles */
        .journey-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 80, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .journey-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .journey-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .journey-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .journey-line-badge {
            background: #dc143c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .journey-line-badge.s-bahn {
            background: #4caf50;
        }
        
        .journey-line-badge.regional {
            background: #2196f3;
        }
        
        .journey-line-badge.metro {
            background: #1976d2;
        }
        
        .journey-line-badge.tram {
            background: #e91e63;
        }
        
        .journey-line-badge.bus {
            background: #9c27b0;
        }
        
        .journey-destination {
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .journey-close-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .journey-close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .journey-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }
        
        .journey-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 200px;
            gap: 20px;
        }
        
        .journey-error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .journey-stops {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .journey-stop {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            position: relative;
        }
        
        .journey-stop:last-child {
            margin-bottom: 0;
        }
        
        .stop-timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            position: relative;
            min-height: 60px;
        }
        
        .stop-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            z-index: 1;
            position: relative;
        }
        
        .stop-dot.current {
            background: #4caf50;
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .stop-dot.passed {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .stop-line {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
            height: calc(100% + 10px);
        }
        
        .stop-line.passed {
            background: rgba(255, 255, 255, 0.6);
        }
        
        .journey-stop:last-child .stop-line {
            display: none;
        }
        
        .stop-info {
            flex: 1;
            min-width: 0;
        }
        
        .stop-name {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .stop-name.current {
            color: #4caf50;
            font-weight: 500;
        }
        
        .stop-times {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .stop-time {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .stop-time-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stop-time-value {
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .stop-delay {
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .stop-delay.on-time {
            color: #4caf50;
        }
        
        .stop-delay.delayed {
            color: #ff5722;
        }
        
        .stop-platform {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 999px) {
            .header {
                padding: 15px 20px;
            }
            
            .time-display {
                position: relative;
                top: auto;
                left: auto;
                font-size: 1.3rem;
                padding: 6px 12px;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            .station-search-container {
                margin-top: 10px;
            }
            
            .station-search-input {
                font-size: 1.8rem;
                padding: 10px 16px;
                max-width: 100%;
            }
            
            .station-suggestions {
                max-width: 100%;
            }
            
            .controls {
                padding: 12px 20px;
                gap: 8px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls-left {
                display: flex;
                gap: 8px;
                order: 2;
                flex-wrap: wrap;
            }
            
            .segmented-control {
                order: 1;
                margin-bottom: 10px;
            }
            
            .segment-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
                flex: 1;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                gap: 6px;
                flex: 1;
                min-width: 100px;
            }
            
            .transport-filter-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                gap: 6px;
                min-width: 100px;
            }
            
            .transport-dropdown {
                right: auto;
                left: 0;
                min-width: 200px;
            }
            
            .icon {
                width: 14px;
                height: 14px;
            }
            
            .status {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .departure-item {
                grid-template-columns: auto 1fr auto;
                padding: 10px 15px;
                gap: 10px;
                min-height: 60px;
            }
            
            .line-badge {
                padding: 4px 8px;
                font-size: 0.8rem;
                min-width: 40px;
                border-radius: 15px;
            }
            
            .line-info {
                gap: 8px;
            }
            
            .destination {
                font-size: 1.1rem;
                line-height: 1.2;
            }
            
            .platform-info {
                font-size: 0.8rem;
                margin-top: 2px;
            }
            
            .departure-time {
                font-size: 1.4rem;
                line-height: 1;
            }
            
            .time-suffix {
                font-size: 0.8rem;
                margin-left: 3px;
            }
            
            .delay-info {
                font-size: 0.8rem;
                margin-top: 2px;
            }
            
            .in-minutes {
                font-size: 0.9rem;
                margin-top: 2px;
            }
            
            .last-update {
                padding: 12px;
                font-size: 0.8rem;
            }
            
            .no-data {
                padding: 40px 20px;
                font-size: 1.2rem;
            }
            
            .loading-more {
                padding: 15px;
                font-size: 1rem;
            }
            
            .debug-info {
                margin: 10px 15px;
                padding: 8px;
                font-size: 0.8rem;
            }
            
            /* Mobile styles for journey overlay */
            .journey-header {
                padding: 15px 20px;
            }
            
            .journey-destination {
                font-size: 1.4rem;
            }
            
            .journey-line-badge {
                padding: 6px 12px;
                font-size: 1rem;
            }
            
            .journey-content {
                padding: 15px 20px;
            }
            
            .stop-timeline {
                margin-right: 15px;
            }
            
            .stop-name {
                font-size: 1.2rem;
            }
            
            .stop-times {
                gap: 15px;
            }
            
            .stop-time-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time-display" id="currentTime">15:09 Uhr</div>
            <div class="station-search-container">
                <input 
                    type="text" 
                    id="stationSearch" 
                    placeholder="Station suchen..." 
                    class="station-search-input"
                    autocomplete="off"
                >
                <div id="stationSuggestions" class="station-suggestions"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="segmented-control">
                <button class="segment-btn active" onclick="switchMode('departures')" id="departuresTab">Abfahrten</button>
                <button class="segment-btn" onclick="switchMode('arrivals')" id="arrivalsTab">Ankünfte</button>
            </div>
            
            <div class="controls-left">
                <button class="btn" onclick="refreshData()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97-.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                    Aktualisieren
                </button>
                <div class="transport-filter">
                    <button class="transport-filter-btn" onclick="toggleTransportFilter()" id="transportFilterBtn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
                        </svg>
                        Filter
                    </button>
                    <div class="transport-dropdown" id="transportDropdown">
                       <div class="transport-option" onclick="toggleTransportMode('s-bahn')">
    <div class="transport-checkbox checked" id="s-bahn-check"></div>
    <span>S-Bahn</span>
</div>
<div class="transport-option" onclick="toggleTransportMode('regional')">
    <div class="transport-checkbox checked" id="regional-check"></div>
    <span>Regional (RE/RB)</span>
</div>

    <script>
        // Debug mode - set to false for production
        const DEBUG_MODE = true;
        
        // API Configuration with fallback options
        const API_CONFIG = {
            baseUrl: 'https://v6.vbb.transport.rest',
            fallbackBaseUrl: 'https://v5.vbb.transport.rest',
            timeout: 10000
        };
        
        // Known station IDs for fallback
        const KNOWN_STATIONS = {
            'Berlin Hbf': '8011160',
            'Berlin Hauptbahnhof': '8011160',
            'Berlin Ostbahnhof': '8010255',
            'Berlin Alexanderplatz': '8089021',
            'Berlin Friedrichstraße': '8011113',
            'Berlin Potsdamer Platz': '8070003',
            'Berlin Südkreuz': '8011113'
        };
        
        // Local storage key for user preferences
        const STORAGE_KEY = 'train-board-preferences';
        
        // Default preferences
        const defaultPreferences = {
            selectedStation: '8011160', // Default to Berlin Hbf
            selectedStationName: 'Berlin Hbf',
            currentMode: 'departures',
            isAutoRefreshOn: false,
            transportFilter: {
                's-bahn': true,
                'regional': true,
                'long-distance': true,
                'metro': true,
                'tram': true,
                'bus': true,
                'ferry': true
            }
        };
        
        // Debug logging function
        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`, data);
                
                // Show debug info in UI for critical errors
                if (message.includes('ERROR') || message.includes('FAIL')) {
                    showDebugInfo(`${message}: ${data ? JSON.stringify(data) : ''}`);
                }
            }
        }
        
        // Show debug information in the UI
        function showDebugInfo(message) {
            const debugContainer = document.getElementById('debugContainer') || createDebugContainer();
            debugContainer.innerHTML = `Debug: ${message}`;
            debugContainer.style.display = 'block';
            
            // Hide after 10 seconds
            setTimeout(() => {
                debugContainer.style.display = 'none';
            }, 10000);
        }
        
        function createDebugContainer() {
            const container = document.createElement('div');
            container.id = 'debugContainer';
            container.className = 'debug-info';
            container.style.display = 'none';
            document.querySelector('.container').insertBefore(container, document.querySelector('.status'));
            return container;
        }
        
        // Enhanced fetch with timeout and retries
        async function apiRequest(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
            
            try {
                debugLog(`API Request: ${url}`);
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        ...options.headers
                    }
                });
                
                clearTimeout(timeoutId);
                
                debugLog(`API Response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                debugLog(`API Data received:`, data);
                
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                debugLog(`API ERROR: ${error.message}`, error);
                throw error;
            }
        }
        
        // Validate station ID format
        function isValidStationId(stationId) {
            // VBB station IDs are typically 7-8 digit numbers
            return /^\d{7,8}$/.test(stationId);
        }
        
        // Load preferences from local storage
        function loadPreferences() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    debugLog('Loaded preferences:', parsed);
                    // Merge with defaults to ensure all properties exist
                    return { ...defaultPreferences, ...parsed };
                }
            } catch (error) {
                debugLog('ERROR loading preferences:', error);
            }
            debugLog('Using default preferences');
            return { ...defaultPreferences };
        }
        
        // Save preferences to local storage
        function savePreferences() {
            try {
                const preferences = {
                    selectedStation: userPreferences.selectedStation,
                    selectedStationName: userPreferences.selectedStationName,
                    currentMode: currentMode,
                    isAutoRefreshOn: isAutoRefreshOn,
                    transportFilter: { ...transportFilter }
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(preferences));
                debugLog('Preferences saved:', preferences);
            } catch (error) {
                debugLog('ERROR saving preferences:', error);
            }
        }
        
        // Initialize preferences from storage
        const savedPreferences = loadPreferences();
        
        // User preferences (restored from storage)
        let userPreferences = {
            selectedStation: savedPreferences.selectedStation,
            selectedStationName: savedPreferences.selectedStationName
        };
        
        // Transport filter settings (restored from storage)
        let transportFilter = { ...savedPreferences.transportFilter };
        
        const searchInput = document.getElementById('stationSearch');
        const suggestionsBox = document.getElementById('stationSuggestions');

        let searchTimeout = null;
        let autoRefreshInterval = null;
        let isAutoRefreshOn = savedPreferences.isAutoRefreshOn;
        let currentData = [];
        let isLoading = false;
        let hasMoreData = true;
        let currentStationId = userPreferences.selectedStation;
        let currentMode = savedPreferences.currentMode;

        // Initialize with saved station
        searchInput.value = userPreferences.selectedStationName;

        // Add click-to-reset functionality for search input
        searchInput.addEventListener('click', () => {
            searchInput.select();
        });

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            const query = searchInput.value.trim();
            if (query.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(async () => {
                await searchStations(query);
            }, 300);
        });
        
        // Enhanced station search with fallback
        async function searchStations(query) {
            try {
                debugLog(`Searching stations for: ${query}`);
                
                // Check if it matches a known station first
                const knownStation = Object.entries(KNOWN_STATIONS).find(([name]) => 
                    name.toLowerCase().includes(query.toLowerCase())
                );
                
                if (knownStation) {
                    debugLog(`Found known station: ${knownStation[0]} -> ${knownStation[1]}`);
                    showStationSuggestions([{
                        id: knownStation[1],
                        name: knownStation[0]
                    }]);
                    return;
                }
                
                // Try API search
                const url = `${API_CONFIG.baseUrl}/locations?query=${encodeURIComponent(query)}&results=7`;
                const stations = await apiRequest(url);
                
                showStationSuggestions(stations);
                
            } catch (error) {
                debugLog(`Station search ERROR: ${error.message}`);
                
                // Fallback to filtered known stations
                const matchingStations = Object.entries(KNOWN_STATIONS)
                    .filter(([name]) => name.toLowerCase().includes(query.toLowerCase()))
                    .map(([name, id]) => ({ id, name }));
                
                if (matchingStations.length > 0) {
                    debugLog('Using fallback known stations:', matchingStations);
                    showStationSuggestions(matchingStations);
                } else {
                    suggestionsBox.style.display = 'none';
                }
            }
        }
        
        function showStationSuggestions(stations) {
            suggestionsBox.innerHTML = '';
            
            stations.forEach(station => {
                if (!station.name) return;
                
                const option = document.createElement('div');
                option.className = 'station-suggestion-item';
                option.textContent = station.name;
                option.addEventListener('click', () => {
                    selectStation(station);
                });
                suggestionsBox.appendChild(option);
            });

            suggestionsBox.style.display = stations.length ? 'block' : 'none';
        }
        
        function selectStation(station) {
            debugLog('Station selected:', station);
            
            userPreferences.selectedStation = station.id;
            userPreferences.selectedStationName = station.name;
            currentStationId = station.id;
            searchInput.value = station.name;
            suggestionsBox.style.display = 'none';
            
            // Validate station ID
            if (!isValidStationId(station.id)) {
                debugLog(`WARNING: Invalid station ID format: ${station.id}`);
                showDebugInfo(`Ungewöhnliche Station ID: ${station.id}`);
            }
            
            savePreferences();
            refreshData();
        }

        // Hide dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            // Hide station suggestions
            if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.style.display = 'none';
            }
            // Hide transport dropdown
            const transportDropdown = document.getElementById('transportDropdown');
            const transportBtn = document.getElementById('transportFilterBtn');
            if (!transportBtn.contains(e.target) && !transportDropdown.contains(e.target)) {
                transportDropdown.style.display = 'none';
                transportBtn.classList.remove('active');
            }
            // Hide journey overlay when clicking outside content
            const journeyOverlay = document.getElementById('journeyOverlay');
            const journeyContent = document.querySelector('.journey-content');
            const journeyHeader = document.querySelector('.journey-header');
            if (journeyOverlay.classList.contains('active') && 
                !journeyContent.contains(e.target) && 
                !journeyHeader.contains(e.target)) {
                closeJourneyOverlay();
            }
        });

        // Transport filter functions
        function toggleTransportFilter() {
            const dropdown = document.getElementById('transportDropdown');
            const btn = document.getElementById('transportFilterBtn');
            
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
                btn.classList.remove('active');
            } else {
                dropdown.style.display = 'block';
                btn.classList.add('active');
            }
        }

        function toggleTransportMode(mode) {
            transportFilter[mode] = !transportFilter[mode];
            const checkbox = document.getElementById(`${mode}-check`);
            
            if (transportFilter[mode]) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
            
            debugLog(`Transport filter ${mode}: ${transportFilter[mode]}`);
            savePreferences();
            
            // Refresh data to apply filter
            if (currentStationId) {
                refreshData();
            }
        }

        function resetTransportFilter() {
            Object.keys(transportFilter).forEach(mode => {
                transportFilter[mode] = true;
                document.getElementById(`${mode}-check`).classList.add('checked');
            });
            
            debugLog('Transport filter reset to all enabled');
            savePreferences();
            
            // Refresh data to apply filter
            if (currentStationId) {
                refreshData();
            }
        }
        
        // Journey overlay functions
        function showJourneyProgress(tripId, lineName, destination) {
            debugLog(`Showing journey progress for trip: ${tripId}`);
            
            const overlay = document.getElementById('journeyOverlay');
            const lineBadge = document.getElementById('journeyLineBadge');
            const destinationEl = document.getElementById('journeyDestination');
            const content = document.getElementById('journeyContent');
            
            // Set header information
            lineBadge.textContent = lineName || '';
            lineBadge.className = `journey-line-badge ${getLineType(lineName)}`;
            destinationEl.textContent = `Nach ${destination || 'Unbekannt'}`;
            
            // Show loading state
            content.innerHTML = `
                <div class="journey-loading">
                    <div class="loading"></div>
                    <div>Lade Reiseverlauf...</div>
                </div>
            `;
            
            // Show overlay
            overlay.classList.add('active');
            
            // Fetch journey data
            fetchJourneyProgress(tripId);
        }
        
        async function fetchJourneyProgress(tripId) {
            const content = document.getElementById('journeyContent');
            
            try {
                debugLog(`Fetching journey progress for trip: ${tripId}`);
                
                if (!tripId) {
                    throw new Error('Keine Trip-ID verfügbar');
                }
                
                const url = `${API_CONFIG.baseUrl}/trips/${encodeURIComponent(tripId)}`;
                const journeyData = await apiRequest(url);
                
                debugLog('Journey data received:', journeyData);
                renderJourneyStops(journeyData);
                
            } catch (error) {
                debugLog(`Journey progress ERROR: ${error.message}`, error);
                
                content.innerHTML = `
                    <div class="journey-error">
                        <div>Fehler beim Laden des Reiseverlaufs</div>
                        <div style="font-size: 1rem; margin-top: 10px; opacity: 0.7;">
                            ${error.message}
                        </div>
                        <div style="font-size: 0.9rem; margin-top: 10px; opacity: 0.5;">
                            Trip-ID: ${tripId || 'N/A'}
                        </div>
                    </div>
                `;
            }
        }
        
        function renderJourneyStops(journeyData) {
            const content = document.getElementById('journeyContent');
            
            if (!journeyData.trip || !journeyData.trip.stopovers) {
                content.innerHTML = `
                    <div class="journey-error">
                        Keine Haltestellen-Informationen verfügbar
                    </div>
                `;
                return;
            }
            
            const now = new Date();
            const stopovers = journeyData.trip.stopovers;
            
            debugLog(`Rendering ${stopovers.length} stops`);
            
            // Find current position in journey
            let currentStopIndex = -1;
            for (let i = 0; i < stopovers.length; i++) {
                const stopover = stopovers[i];
                const departureTime = stopover.departure || stopover.arrival;
                if (departureTime && new Date(departureTime) > now) {
                    currentStopIndex = i;
                    break;
                }
            }
            
            const stopsHtml = stopovers.map((stopover, index) => {
                const isPassed = index < currentStopIndex;
                const isCurrent = index === currentStopIndex;
                const station = stopover.stop || {};
                
                const arrivalTime = stopover.arrival;
                const departureTime = stopover.departure;
                const plannedArrival = stopover.plannedArrival;
                const plannedDeparture = stopover.plannedDeparture;
                
                // Calculate delays
                const arrivalDelay = arrivalTime && plannedArrival ? 
                    Math.round((new Date(arrivalTime) - new Date(plannedArrival)) / 60000) : 0;
                const departureDelay = departureTime && plannedDeparture ? 
                    Math.round((new Date(departureTime) - new Date(plannedDeparture)) / 60000) : 0;
                
                let delayInfo = '';
                if (arrivalDelay > 0 || departureDelay > 0) {
                    const maxDelay = Math.max(arrivalDelay, departureDelay);
                    delayInfo = `<div class="stop-delay delayed">+${maxDelay} Min</div>`;
                } else if (arrivalTime || departureTime) {
                    delayInfo = `<div class="stop-delay on-time">pünktlich</div>`;
                }
                
                const platformInfo = stopover.platform ? 
                    `<div class="stop-platform">Gleis ${stopover.platform}</div>` : '';
                
                return `
                    <div class="journey-stop">
                        <div class="stop-timeline">
                            <div class="stop-dot ${isCurrent ? 'current' : isPassed ? 'passed' : ''}"></div>
                            <div class="stop-line ${isPassed ? 'passed' : ''}"></div>
                        </div>
                        <div class="stop-info">
                            <div class="stop-name ${isCurrent ? 'current' : ''}">${station.name || 'Unbekannt'}</div>
                            <div class="stop-times">
                                ${arrivalTime ? `
                                    <div class="stop-time">
                                        <div class="stop-time-label">Ankunft</div>
                                        <div class="stop-time-value">${formatTime(arrivalTime)}</div>
                                    </div>
                                ` : ''}
                                ${departureTime ? `
                                    <div class="stop-time">
                                        <div class="stop-time-label">Abfahrt</div>
                                        <div class="stop-time-value">${formatTime(departureTime)}</div>
                                    </div>
                                ` : ''}
                            </div>
                            ${delayInfo}
                            ${platformInfo}
                        </div>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `
                <div class="journey-stops">
                    ${stopsHtml}
                </div>
            `;
        }
        
        function closeJourneyOverlay() {
            const overlay = document.getElementById('journeyOverlay');
            overlay.classList.remove('active');
            debugLog('Journey overlay closed');
        }
        
        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('de-DE', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) + ' Uhr';
        }
        
        // Function to format time
        function formatTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('de-DE', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch (error) {
                debugLog('Time formatting error:', error);
                return 'N/A';
            }
        }
        
        // Function to calculate minutes until departure/arrival
        function getMinutesUntil(dateString) {
            if (!dateString) return 0;
            try {
                const now = new Date();
                const time = new Date(dateString);
                const diffMinutes = Math.round((time - now) / 60000);
                return diffMinutes;
            } catch (error) {
                debugLog('Minutes calculation error:', error);
                return 0;
            }
        }
        
        // Function to determine line type and color
        function getLineType(lineName) {
            if (!lineName) return 'default';
            
            // Long distance trains (Fernverkehr)
            if (lineName.startsWith('ICE') || lineName.startsWith('IC ') || lineName.startsWith('ECE') || 
                lineName.startsWith('TGV') || lineName.startsWith('RJ') || lineName.startsWith('NJ') ||
                lineName.startsWith('EN') || lineName.startsWith('CNL')) {
                return 'long-distance';
            }
            
            // S-Bahn
            if (lineName.startsWith('S')) return 's-bahn';
            
            // Regional trains
            if (lineName.startsWith('RE') || lineName.startsWith('RB') || lineName.startsWith('IRE') || 
                lineName.startsWith('ALX') || lineName.startsWith('BOB') || lineName.startsWith('BRB') ||
                lineName.startsWith('HEX') || lineName.startsWith('MEX') || lineName.startsWith('OE')) {
                return 'regional';
            }
            
            // U-Bahn (Metro)
            if (lineName.startsWith('U')) return 'metro';
            
            // Tram (can be number-only or with prefix)
            if (lineName.includes('Tram') || lineName.startsWith('M') || /^\d+$/.test(lineName) ||
                lineName.startsWith('STR')) {
                return 'tram';
            }
            
            // Ferry
            if (lineName.includes('Fähre') || lineName.includes('Ferry') || lineName.startsWith('F')) {
                return 'ferry';
            }
            
            // Bus (including various bus types)
            if (lineName.includes('Bus') || lineName.startsWith('X') || lineName.startsWith('N') ||
                lineName.includes('Express')) {
                return 'bus';
            }
            
            return 'default';
        }
        
        // Function to check if item should be filtered out
        function shouldFilterItem(item) {
            const lineType = getLineType(item.line ? item.line.name : '');
            return transportFilter[lineType] === false;
        }
        
        // Function to calculate delay
        function getDelayInfo(scheduled, realtime) {
            if (!realtime || !scheduled) {
                return { text: 'pünktlich', class: 'on-time' };
            }
            
            try {
                const scheduledTime = new Date(scheduled);
                const realtimeTime = new Date(realtime);
                const delayMinutes = Math.round((realtimeTime - scheduledTime) / 60000);
                
                if (delayMinutes <= 0) {
                    return { text: 'pünktlich', class: 'on-time' };
                } else {
                    return { text: `+${delayMinutes} Min`, class: 'delayed' };
                }
            } catch (error) {
                debugLog('Delay calculation error:', error);
                return { text: 'unbekannt', class: 'on-time' };
            }
        }
        
        // Function to switch between departures and arrivals
        function switchMode(mode) {
            if (currentMode === mode) return;
            
            debugLog(`Switching mode to: ${mode}`);
            currentMode = mode;
            
            // Update UI
            document.getElementById('departuresTab').classList.toggle('active', mode === 'departures');
            document.getElementById('arrivalsTab').classList.toggle('active', mode === 'arrivals');
            
            // Save preference
            savePreferences();
            
            // Refresh data
            if (currentStationId) {
                refreshData();
            }
        }
        
        // Function to toggle auto refresh
        function toggleAutoRefresh() {
            isAutoRefreshOn = !isAutoRefreshOn;
            
            const btn = document.getElementById('autoRefreshBtn');
            if (isAutoRefreshOn) {
                btn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Auto: EIN
                `;
                btn.classList.add('active');
                autoRefreshInterval = setInterval(refreshData, 30000); // Refresh every 30 seconds
                debugLog('Auto refresh enabled');
            } else {
                btn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Auto: AUS
                `;
                btn.classList.remove('active');
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                debugLog('Auto refresh disabled');
            }
            
            // Save preference
            savePreferences();
        }
        
        // Enhanced refresh data function with better error handling
        async function refreshData() {
            if (isLoading) {
                debugLog('Already loading, skipping refresh');
                return;
            }
            
            if (!currentStationId) {
                debugLog('No station ID available');
                const status = document.getElementById('status');
                status.textContent = 'Bitte wählen Sie eine Station aus.';
                return;
            }
            
            debugLog(`Refreshing data for station: ${currentStationId} (${userPreferences.selectedStationName}), mode: ${currentMode}`);
            
            isLoading = true;
            const status = document.getElementById('status');
            status.textContent = `Lade ${currentMode === 'departures' ? 'Abfahrten' : 'Ankünfte'}...`;
            
            try {
                // Validate station ID before making request
                if (!isValidStationId(currentStationId)) {
                    throw new Error(`Ungültige Station ID: ${currentStationId}`);
                }
                
                const endpoint = currentMode === 'departures' ? 'departures' : 'arrivals';
                const url = `${API_CONFIG.baseUrl}/stops/${currentStationId}/${endpoint}?duration=120`;
                
                debugLog(`API URL: ${url}`);
                
                const data = await apiRequest(url);
                
                if (!Array.isArray(data)) {
